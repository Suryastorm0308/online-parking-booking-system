<div class="admin-container">
  <div class="admin-header">
    <h2>User Management</h2>
    <div class="user-search">
      <input type="text" placeholder="Search users..." [(ngModel)]="searchQuery" (input)="filterUsers()">
    </div>
  </div>

  <div class="table-container">
    <table class="admin-table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.id }}</td>
          <td>
            <div class="user-info">
              <img [src]="user.avatar || 'assets/default-avatar.png'" class="user-avatar" alt="User avatar">
              {{ user.name }}
            </div>
          </td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <span class="status-badge" [class]="user.status.toLowerCase()">
              {{ user.status }}
            </span>
          </td>
          <td class="action-buttons">
            <button class="admin-btn btn-warning" (click)="editUser(user.id)">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="admin-btn btn-danger" (click)="deleteUser(user.id)">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
